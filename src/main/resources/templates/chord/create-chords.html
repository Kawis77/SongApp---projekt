<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new song</title>
</head>
<body>
<h1>Add new song</h1>

<form method="POST" th:object="${addchords}" th:action="@{/chords}">
    <h4>Enter your chords</h4>

    <label for="chords">CreateChords</label>

    <input type="text" th:field="*{name}"/>

    <button type="submit" th:name="Wyslij"/>


</form>

</body>
</html>
