<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Song</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div>
    <input type="button" class="btn btn-lg btn-success" onclick="location.href='/';" value="Home page" />

</div>

<h1>Create new Song</h1>
<div>
    <a th:href="@{/}" class="btn btn-success">Home Page</a>
</div>
<form method="POST" th:action="@{/song/newsong}" th:object="${addsong}">
    <h4>Create new Song</h4>


    <a>Song Name</a>
    <input type="text" th:field="*{name}"/>
    <a>Song Aurhor</a>
    <input type="text" th:field="*{author}"/>
    <a>Song text</a>
    <input type="text" th:field="*{text}"/>
    <input type="hidden" name="username" th:value="${#authentication.name}"/>

    <a>Song chords</a>
    <div th:each="chord : ${chords}">
        <span th:text="${chord.name}"></span>
        <input type="checkbox" th:field="*{chords}" th:value="${chord.id}" >
    </div>


    <button type="submit">Send</button>



</form>
</body>
</html>
