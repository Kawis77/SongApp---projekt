<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
</head>
<body>
<h1>Create new User</h1>

<form method="POST" th:action="@{/addsong}" th:object="${addsong}">
    <h4>Create new User</h4>


    <a>Song name</a>
    <input type="text" th:field="*{songName}"/>
    <a>Song Aurhor</a>
    <input type="text" th:field="*{songAuthor}"/>
    <a>Song text</a>
    <input type="text" th:field="*{songText}"/>
    <a>Song chords</a>
    <input type="text" th:field="*{chords}"/>

    <button type="submit" th:name="Wyslij"/>


</form>

</body>
</html>
